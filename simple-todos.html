<head>
  <title>Todo List</title>

<!-- Latest compiled and minified BootstrapCSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>

<body>
   <div class="container">
    <header>
      <h1>Todo List <span class="badge">{{ incompleteCount }}</span></h1>
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}">
        Hide Completed Tasks
      </label>

      {{> loginButtons}} 

      {{#if currentUser}}
        <form class="new-task">
          <input class="form-control" type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}

    </header>
 
      <ul class="list-group">
        {{#each tasks}}
        <li class="list-group-item"> {{> task}} </li>
          
        {{/each}}
      </ul>
  </div>

  <!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;  </button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

     {{#if isOwner}}
      <button class=" btn btn-primary btn-sm toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
 
    <span class="text"> <strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
